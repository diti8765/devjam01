<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="operator" onclick="clrdisap()">AC</button>
            <button class="operator" onclick="display.value=display.value.toString().slice(0,-1)">DEL</button>
            <button class="operator" onclick="clk('%')">%</button>
            <button class="operator" onclick="clk('/')">/</button>
        </div>
        <div>
            <button onclick="clk(7)">7</button>
            <button onclick="clk(8)">8</button>
            <button onclick="clk(9)">9</button>
            <button class="operator" onclick=clk('*')>*</button>
        </div>
        <div>
            <button onclick="clk(4)">4</button>
            <button onclick="clk(5)">5</button>
            <button onclick="clk(6)">6</button>
            <button class="operator" onclick="clk('-')">-</button>
        </div>
        <div>
            <button onclick="clk(1)">1</button>
            <button onclick="clk(2)">2</button>
            <button onclick="clk(3)">3</button>
            <button class="operator" onclick="clk('+')">+</button> 
            </div>
        <div>
            <button onclick="clk(00)">00</button>
            <button onclick="clk(0)">0</button>
            <button onclick="clk('.')">.</button>
            <button class="eqbtn" onclick="eql('=')">=</button>
        </div>
    </div>

    <script src="SCRIPT.js"></script>
    
</body>
</html>
